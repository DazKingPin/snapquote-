<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Quote Generation</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="max-w-4xl mx-auto py-8 px-4">
        <div class="bg-white rounded-lg shadow-md p-6">
            <h1 class="text-2xl font-bold text-gray-800 mb-4">Test Quote Generation</h1>
            
            <div class="grid md:grid-cols-2 gap-4 mb-4">
                <input type="text" id="customer-name" placeholder="Customer Name" class="p-3 border rounded">
                <input type="number" id="hours" placeholder="Estimated Hours" class="p-3 border rounded">
            </div>
            
            <button onclick="testQuote()" class="bg-green-600 text-white px-6 py-3 rounded">
                Generate Test Quote
            </button>
            
            <div id="result" class="mt-4 p-4 bg-gray-50 rounded hidden"></div>
        </div>
    </div>

    <script>
        function testQuote() {
            const name = document.getElementById('customer-name').value;
            const hours = document.getElementById('hours').value;
            
            if (!name || !hours) {
                alert('Please fill in both fields');
                return;
            }
            
            const total = hours * 75;
            const result = document.getElementById('result');
            
            result.innerHTML = '<h3>Quote Generated!</h3><p>Customer: ' + name + '</p><p>Hours: ' + hours + '</p><p>Total: ' + total + ' OMR</p>';
            result.classList.remove('hidden');
            
            alert('Quote generated successfully for ' + name + '! Total: ' + total + ' OMR');
        }
    </script>
</body>
</html>
